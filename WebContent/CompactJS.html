<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>ArcGis </title>
<link rel="stylesheet" type="text/css"
	href="http://localhost:8080/SpongeCityDSS/arcgis_js/dijit/themes/tundra/tundra.css" />
<script type="text/javascript" 
	src="http://localhost:8080/SpongeCityDSS/arcgis_js/init.js"></script>
<link rel="stylesheet" type="text/css"
	href="http://localhost:8080/SpongeCityDSS/arcgis_js/esri/css/esri.css" />
<script type="text/javascript">
	dojo.require("esri.map");
	var myMap;
	var myTiledMapServiceLayer;
	function init() {
		myMap = new esri.Map("arcgisDiv");
		myTiledMapServiceLayer = new esri.layers.ArcGISTiledMapServiceLayer("http://www.arcgisonline.cn/ArcGIS/rest/services/ChinaOnlineCommunity/MapServer");
		myMap.addLayer(myTiledMapServiceLayer);
		myMap.setZoom(4);
	}
	dojo.addOnLoad(init);
</script>
<style type="text/css">
.tundra {
	margin: 0, auto;
}
</style>
</head>
<body class="tundra">
	<div id="arcgisDiv"style="width:900px; height:700px; border: 1px solid #000;"></div>
</body>
</html>
