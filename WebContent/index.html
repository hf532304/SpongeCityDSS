	        <style>   
          html, body { height: 100%; width: 100%; margin: 0; padding: 0; }  
          #map{  
            padding:0;  
          }  
        </style>   
          
        <script>  
            var dojoConfig = {   
                parseOnLoad: true   
            };  
        </script>  
    <script src="http://serverapi.arcgisonline.com/jsapi/arcgis/3.3/"></script>  
        <script>   
            // 导入包  
            dojo.require("dijit.layout.BorderContainer");  
            dojo.require("dijit.layout.ContentPane");  
            dojo.require("esri.map");  
            dojo.require("esri.virtualearth.VETiledLayer"); // Bing地图tiled层,在2.0中,Bing地图是一个Key  
            dojo.require("dijit.TitlePane");  
            dojo.require("esri.dijit.BasemapGallery");  
            dojo.require("esri.arcgis.utils");  
            
            var map;  
      
          function init() {  
            var initExtent = new esri.geometry.Extent({  
                "xmin":-11727455,   // 左下角X坐标  
                "ymin":4861652,     // 左下角Y坐标  
                "xmax":-11706340,   // 右上角X坐标  
                "ymax":4871512,     // 右上角Y坐标  
                "spatialReference":{    // 空间参考  
                    "wkid":102100  
                }  
            });  
            map = new esri.Map("map", {  
                basemap: "topo",  // 指定的地图底图。以下是有效选项："streets","satellite","hybrid","topo","gray","oceans","national-geographic","osm".  
                center: [-105.255, 40.022], // 地图居中经纬度  
                zoom: 13    // 缩放级别  
            });  
      
            // 添加地图图库,在这种情况下,我们会从 ArcGIS.com中包括Bing maps去显示  
            var basemapGallery = new esri.dijit.BasemapGallery({  
              showArcGISBasemaps: true, // 可选.如果为true:查询ArcGIS.com来检索可底图 false:只有指定的用户自定义的底图使用的底图属性被显示出来  
              map: map  // 必选,指定地图对象  
            }, "basemapGallery");  
            basemapGallery.startup();   // 开启  
              
            dojo.connect(basemapGallery, "onError", function(msg) {console.log(msg);alert(msg)});   // 失败时触发  
          }  
          dojo.ready(init);  
        </script>   
      </head>   
      
      <body class="claro">   
        <div data-dojo-type="dijit.layout.BorderContainer" data-dojo-props="design:'headline', gutters:false" style="width:100%;height:100%;margin:0;">  
          <div id="map" data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region:'center'" style="padding:0;">  
            <div style="position:absolute; right:20px; top:10px; z-Index:999;">  
              <div data-dojo-type="dijit.TitlePane" data-dojo-props="title:'切换底图', closable:false,  open:false">  
                <div data-dojo-type="dijit.layout.ContentPane" style="width:380px; height:280px; overflow:auto;">  
                    <div id="basemapGallery" ></div>  
                </div>  
              </div>  
            </div>  
          </div>  
        </div>  
      </body>
